<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Keyword Generator (Groq)</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Agar padding tidak melebarkan elemen */
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .helper-text {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 6px;
        }

        .helper-text a {
            color: var(--primary);
            text-decoration: none;
        }

        .helper-text a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .output-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--border);
        }

        .copy-btn {
            background-color: #10b981;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #059669;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Microstock Keyword Generator</h2>

    <div class="form-group">
        <label for="apiKey">Groq API Key</label>
        <input type="password" id="apiKey" placeholder="Masukkan gsk_...">
        <div class="helper-text">
            Belum punya API Key? Generate disini: <a href="https://console.groq.com/keys" target="_blank">https://console.groq.com/keys</a>
        </div>
    </div>

    <div class="form-group">
        <label for="titleInput">Judul Aset (Title)</label>
        <input type="text" id="titleInput" placeholder="Contoh: film burn, light leak, transitions...">
        <div class="helper-text">Masukkan judul aset Anda, pisahkan dengan koma jika ada variasi.</div>
    </div>

    <button id="generateBtn" onclick="generateKeywords()">
        <span id="btnText">Generate Keywords</span>
        <div class="spinner" id="btnSpinner"></div>
    </button>

    <div class="output-section">
        <label for="outputKeywords">Output Keywords (40-45 Kata)</label>
        <textarea id="outputKeywords" rows="8" placeholder="Hasil keyword akan muncul di sini..."></textarea>
        <div class="helper-text" id="countInfo">Jumlah kata: 0</div>
        <button class="copy-btn" onclick="copyToClipboard()">Salin Keywords</button>
    </div>

    <div class="footer">
        Licence : @bangjeeyy
    </div>
</div>

<script>
    async function generateKeywords() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const title = document.getElementById('titleInput').value.trim();
        const outputArea = document.getElementById('outputKeywords');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const generateBtn = document.getElementById('generateBtn');
        const countInfo = document.getElementById('countInfo');

        // Validasi Input
        if (!apiKey) {
            alert("Harap masukkan API Key Groq Anda!");
            return;
        }
        if (!title) {
            alert("Harap masukkan Judul!");
            return;
        }

        // UI Loading State
        generateBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'block';
        outputArea.value = "Sedang memproses...";

        // System Prompt yang Diperketat Sesuai Request
        const systemPrompt = `
            You are an expert microstock metadata assistant. Your task is to generate keywords based on a user-provided title.
            
            STRICT RULES:
            1.  **Source Priority**: Start with the words found in the title itself.
            2.  **Relevance**: After title words, add relevant synonyms and conceptual keywords suitable for microstock agencies (Shutterstock, Adobe Stock, etc.).
            3.  **Quantity**: The total output MUST be between 40 and 45 keywords. Not less than 40, not more than 45.
            4.  **Phrasing (CRITICAL)**: 
                - 90% of the keywords MUST be SINGLE words (e.g., "film", "burn" instead of "film burn").
                - Maximum 10% can be 2-word phrases.
                - absolutely NO 3-word phrases.
            5.  **Formatting**: Output ONLY the keywords separated by commas. No numbering, no introduction.
            6.  **Language**: English.
            
            Example Logic:
            Input: "Film burn transitions"
            Output: film, burn, transitions, light, leak, effect, overlay, abstract, retro, vintage, cinema, movie, ... (continuing until 40-45 words).
        `;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama3-8b-8192", // Model cepat dan efisien
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Title: ${title}` }
                    ],
                    temperature: 0.5, // Temperature rendah agar hasil konsisten dan patuh aturan
                    max_tokens: 1024
                })
            });

            if (!response.ok) {
                throw new Error(`Groq API Error: ${response.statusText}`);
            }

            const data = await response.json();
            let keywords = data.choices[0].message.content.trim();
            
            // Membersihkan hasil jika ada tanda titik di akhir
            if (keywords.endsWith('.')) {
                keywords = keywords.slice(0, -1);
            }

            outputArea.value = keywords;
            
            // Hitung jumlah kata (berdasarkan koma)
            const count = keywords.split(',').filter(w => w.trim() !== '').length;
            countInfo.innerText = `Jumlah kata: ${count} (Target: 40-45)`;

        } catch (error) {
            outputArea.value = "Error: " + error.message;
        } finally {
            // Restore UI
            generateBtn.disabled = false;
            btnText.style.display = 'block';
            btnSpinner.style.display = 'none';
        }
    }

    function copyToClipboard() {
        const copyText = document.getElementById("outputKeywords");
        if(copyText.value.length < 1) return;
        
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* Untuk mobile */
        navigator.clipboard.writeText(copyText.value).then(() => {
            alert("Keywords berhasil disalin!");
        });
    }
</script>

</body>
</html>
