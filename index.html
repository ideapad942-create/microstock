<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Video Keyword Tool</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #16a34a;
            --error: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button.main-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button.main-btn:hover { background-color: #1d4ed8; }
        button.main-btn:disabled { background-color: #94a3b8; cursor: not-allowed; }

        /* TABLE STYLES */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 0.95rem;
        }

        .result-table th, .result-table td {
            border: 1px solid var(--border);
            padding: 12px;
            vertical-align: top;
        }

        .result-table th {
            background-color: #f1f5f9;
            text-align: left;
            font-weight: 600;
        }

        .col-title { width: 25%; }
        .col-keywords { width: 60%; }
        .col-action { width: 15%; text-align: center; }

        textarea.keyword-result {
            width: 100%;
            height: 120px;
            resize: vertical;
            border: 1px solid #cbd5e1;
            font-size: 0.9rem;
            padding: 8px;
            background-color: #f8fafc;
        }

        .copy-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 5px;
            width: 100%;
        }
        .copy-btn:hover { background-color: #15803d; }
        .copy-btn:disabled { background-color: #cbd5e1; cursor: not-allowed; }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .status-wait { background-color: #f1f5f9; color: #64748b; }
        .status-loading { background-color: #dbeafe; color: #1e40af; }
        .status-done { background-color: #dcfce7; color: #166534; }
        .status-error { background-color: #fee2e2; color: #991b1b; }

        .helper-text { font-size: 0.85rem; color: #64748b; margin-top: 5px; }
        .helper-text a { color: var(--primary); text-decoration: none; }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            border-top: 1px dashed var(--border);
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Microstock Video Keyword Generator</h2>

    <div class="form-group">
        <label>Groq API Key</label>
        <input type="password" id="apiKey" placeholder="Masukkan gsk_...">
        <div class="helper-text">
            Belum punya API Key? <a href="https://console.groq.com/keys" target="_blank">Generate disini</a>
        </div>
    </div>

    <div class="form-group">
        <label>List Judul Video (Pisahkan dengan Enter/Baris Baru)</label>
        <textarea id="titleInput" rows="6" placeholder="Contoh input:&#10;Film burn overlay&#10;Lens flare transition&#10;Cinematic bokeh background"></textarea>
        <div class="helper-text">Masukkan satu judul per baris. Jangan gunakan koma untuk memisahkan judul.</div>
    </div>

    <button class="main-btn" id="generateBtn" onclick="startGeneration()">Generate Keywords</button>

    <table class="result-table" id="resultTable" style="display:none;">
        <thead>
            <tr>
                <th class="col-title">Judul Video</th>
                <th class="col-keywords">Generated Keywords</th>
                <th class="col-action">Aksi</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <div class="footer">
        Licence : @bangjeeyy
    </div>
</div>

<script>
    // Konfigurasi Model terbaru
    const GROQ_MODEL = "llama-3.3-70b-versatile"; 

    async function startGeneration() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const rawTitles = document.getElementById('titleInput').value.trim();
        
        if (!apiKey) { alert("Harap masukkan API Key!"); return; }
        if (!rawTitles) { alert("Harap masukkan minimal satu judul!"); return; }

        // Pisahkan judul berdasarkan Enter
        const titles = rawTitles.split('\n').filter(t => t.trim() !== '');

        // Tampilkan tabel
        const table = document.getElementById('resultTable');
        const tbody = document.getElementById('tableBody');
        table.style.display = 'table';
        tbody.innerHTML = ''; 

        // Buat baris tabel (Initial State)
        titles.forEach((title, index) => {
            const row = document.createElement('tr');
            row.id = `row-${index}`;
            row.innerHTML = `
                <td>
                    <strong>${title}</strong><br>
                    <span class="status-badge status-wait" id="status-${index}">Menunggu Antrian...</span>
                </td>
                <td>
                    <textarea id="out-${index}" class="keyword-result" readonly placeholder="Hasil akan muncul di sini..."></textarea>
                </td>
                <td>
                    <button class="copy-btn" onclick="copyRow('${index}')" disabled id="btn-${index}">Copy</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        const generateBtn = document.getElementById('generateBtn');
        generateBtn.disabled = true;
        generateBtn.innerText = "Sedang Memproses...";

        // Proses satu per satu (Sequential) untuk menghindari Rate Limit
        for (let i = 0; i < titles.length; i++) {
            await processSingleTitle(apiKey, titles[i], i);
        }

        generateBtn.disabled = false;
        generateBtn.innerText = "Generate Keywords";
    }

    async function processSingleTitle(apiKey, title, index) {
        const statusEl = document.getElementById(`status-${index}`);
        const outputEl = document.getElementById(`out-${index}`);
        const btnEl = document.getElementById(`btn-${index}`);

        statusEl.className = 'status-badge status-loading';
        statusEl.innerText = "Sedang generate...";

        // System Prompt yang disesuaikan
        const systemPrompt = `
            You are a Microstock Keyword Assistant for VIDEO FOOTAGE.
            
            TASK: Generate keywords for the user's video title.
            
            RULES:
            1.  **Output Quantity**: STRICTLY between 40 and 45 keywords.
            2.  **Formatting**: Comma-separated list only. No numbers.
            3.  **Phrasing**: 
                - 90% must be SINGLE words (e.g. "film", "grain", "effect").
                - Max 10% can be 2-word phrases.
                - NO 3-word phrases allowed.
            4.  **Content**: Start with words from the title, then add synonyms, concepts, and technical terms relevant to stock video (e.g. footage, clip, motion).
            
            Example Logic for "Film Burn":
            film, burn, light, leak, overlay, effect, transition, vintage, retro, cinema, old, movie, frame, abstract, flash, glare, bright, texture, noise, dust, scratch, ... (until 40-45 words)
        `;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: GROQ_MODEL, 
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Title: ${title}` }
                    ],
                    temperature: 0.4, // Rendah agar patuh aturan
                    max_tokens: 1024
                })
            });

            const data = await response.json();

            if (!response.ok) {
                // Menangkap pesan error spesifik dari API
                const msg = data.error ? data.error.message : "Unknown error";
                throw new Error(msg);
            }

            let keywords = data.choices[0].message.content.trim();
            // Bersihkan format jika AI bandel memberi titik di akhir
            if (keywords.endsWith('.')) keywords = keywords.slice(0, -1);

            outputEl.value = keywords;
            
            // Hitung kata
            const count = keywords.split(',').length;
            statusEl.className = 'status-badge status-done';
            statusEl.innerText = `Selesai (${count} kata)`;
            
            btnEl.disabled = false;

        } catch (error) {
            console.error(error);
            outputEl.value = "Error: " + error.message;
            statusEl.className = 'status-badge status-error';
            statusEl.innerText = "Gagal";
        }
    }

    function copyRow(index) {
        const textArea = document.getElementById(`out-${index}`);
        if(textArea.value.length < 1) return;

        textArea.select();
        textArea.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(textArea.value).then(() => {
            const btn = document.getElementById(`btn-${index}`);
            const originalText = btn.innerText;
            
            btn.innerText = "Disalin!";
            btn.style.backgroundColor = "#059669";
            
            setTimeout(() => {
                btn.innerText = "Copy";
                btn.style.backgroundColor = ""; 
            }, 1500);
        });
    }
</script>

</body>
</html>
