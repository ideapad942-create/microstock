<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Generator Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Color Palette - Professional Slate & Indigo */
            --primary: #4f46e5;       /* Indigo 600 */
            --primary-hover: #4338ca; /* Indigo 700 */
            --bg-body: #f1f5f9;       /* Slate 100 */
            --bg-card: #ffffff;
            --text-main: #0f172a;     /* Slate 900 */
            --text-muted: #64748b;    /* Slate 500 */
            --border: #e2e8f0;        /* Slate 200 */
            --success: #10b981;       /* Emerald 500 */
            --error: #ef4444;         /* Red 500 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 8px;
        }

        /* CARDS */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            padding: 24px;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* API KEY SECTION */
        .api-input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }
        
        .input-group {
            position: relative;
            flex-grow: 1;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 16px; /* Space for icon */
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: #f8fafc;
            font-family: monospace;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
        }
        .toggle-password:hover { color: var(--primary); }

        .btn-save {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-save:hover { background-color: #f1f5f9; border-color: #cbd5e1; }
        .btn-save.saved { border-color: var(--success); color: var(--success); background: #ecfdf5; }

        .api-helper {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
        }
        .api-helper a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .api-helper a:hover { text-decoration: underline; }

        /* INPUT AREA */
        textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            background: #f8fafc;
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
            font-family: inherit;
        }

        /* ACTION BUTTON */
        .btn-generate {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-generate:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-generate:active { transform: translateY(0); }
        .btn-generate:disabled { background: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }

        /* TABLE */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            background: white;
        }

        th {
            background: #f8fafc;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #fcfcfc; }

        .title-cell { font-weight: 600; color: var(--text-main); width: 25%; }
        
        /* Result Textarea in Table */
        .result-box {
            width: 100%;
            height: 100px;
            font-size: 0.85rem;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: #f8fafc;
            color: var(--text-main);
        }
        .result-box:focus { background: #fff; }

        /* Status Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
        }
        .badge-wait { background: #f1f5f9; color: #64748b; }
        .badge-load { background: #e0e7ff; color: #4338ca; }
        .badge-done { background: #d1fae5; color: #047857; }
        .badge-err { background: #fee2e2; color: #b91c1c; }

        /* Icon Spin */
        .fa-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Copy Button */
        .btn-copy {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-copy:hover:not(:disabled) { border-color: var(--primary); color: var(--primary); background: #eff6ff; }
        .btn-copy:disabled { opacity: 0.5; cursor: not-allowed; }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header">
            <h1>Metadata Generator Pro</h1>
            <p>Video Stock Automation â€¢ Powered by Groq AI</p>
        </div>

        <div class="card">
            <div class="section-title"><i class="fas fa-key"></i> Konfigurasi API</div>
            <div class="api-input-wrapper">
                <div class="input-group">
                    <input type="password" id="apiKey" placeholder="Masukkan Groq API Key (gsk_...)">
                    <i class="fas fa-eye toggle-password" id="togglePassword" onclick="toggleVisibility()"></i>
                </div>
                <button class="btn-save" id="saveBtn" onclick="saveApiKey()">
                    <i class="fas fa-save"></i> Save Key
                </button>
            </div>
            <div class="api-helper">
                <i class="fas fa-info-circle"></i> Key akan disimpan lokal di browser Anda.
                <a href="https://console.groq.com/keys" target="_blank">Dapatkan API Key di sini &rarr;</a>
            </div>
        </div>

        <div class="card">
            <div class="section-title"><i class="fas fa-list"></i> Input Judul Video</div>
            <textarea id="titleInput" placeholder="Masukkan judul video di sini...&#10;Tekan Enter untuk judul baru (Satu baris = Satu aset).&#10;&#10;Contoh:&#10;Cinematic drone shot of bali beach&#10;Slow motion fire particles overlay"></textarea>
            
            <div style="margin-top: 20px;">
                <button class="btn-generate" id="generateBtn" onclick="startGeneration()">
                    <i class="fas fa-bolt"></i> Generate Keywords
                </button>
            </div>
        </div>

        <div class="card" id="resultCard" style="display:none;">
            <div class="section-title"><i class="fas fa-table"></i> Hasil Generator</div>
            <div class="table-container">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th class="title-cell">Judul Video</th>
                            <th>Keywords (40-45 Kata)</th>
                            <th style="width: 120px; text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            Licence : @bangjeeyy
        </div>

    </div>

<script>
    // --- KONFIGURASI ---
    const GROQ_MODEL = "llama-3.3-70b-versatile"; 
    const STORAGE_KEY = "user_groq_api_key";

    // --- ON LOAD ---
    document.addEventListener("DOMContentLoaded", () => {
        loadApiKey();
    });

    // --- FITUR API KEY ---
    function saveApiKey() {
        const key = document.getElementById('apiKey').value.trim();
        if (key) {
            localStorage.setItem(STORAGE_KEY, key);
            showSaveFeedback();
        } else {
            alert("API Key kosong, tidak ada yang disimpan.");
        }
    }

    function loadApiKey() {
        const savedKey = localStorage.getItem(STORAGE_KEY);
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
            // Visual feedback bahwa key terload
            const btn = document.getElementById('saveBtn');
            btn.classList.add('saved');
            btn.innerHTML = '<i class="fas fa-check"></i> Tersimpan';
        }
    }

    function showSaveFeedback() {
        const btn = document.getElementById('saveBtn');
        const originalText = btn.innerHTML;
        
        btn.classList.add('saved');
        btn.innerHTML = '<i class="fas fa-check"></i> Saved!';
        
        setTimeout(() => {
            btn.classList.remove('saved');
            btn.innerHTML = '<i class="fas fa-save"></i> Save Key';
        }, 2000);
    }

    function toggleVisibility() {
        const input = document.getElementById('apiKey');
        const icon = document.getElementById('togglePassword');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // --- LOGIKA UTAMA ---
    async function startGeneration() {
        // Auto-save key before starting
        const apiKey = document.getElementById('apiKey').value.trim();
        if(apiKey) localStorage.setItem(STORAGE_KEY, apiKey);

        const rawTitles = document.getElementById('titleInput').value.trim();
        
        if (!apiKey) { alert("API Key wajib diisi!"); return; }
        if (!rawTitles) { alert("Masukkan minimal satu judul video!"); return; }

        const titles = rawTitles.split('\n').filter(t => t.trim() !== '');

        // UI Prep
        document.getElementById('resultCard').style.display = 'block';
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = ''; 

        // Create Rows
        titles.forEach((title, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div style="font-weight:600; margin-bottom:4px;">${title}</div>
                    <div class="badge badge-wait" id="status-${index}"><i class="fas fa-clock" style="margin-right:4px"></i> Menunggu</div>
                </td>
                <td>
                    <textarea id="out-${index}" class="result-box" readonly></textarea>
                </td>
                <td>
                    <button class="btn-copy" id="btn-${index}" onclick="copyRow('${index}')" disabled>
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        const generateBtn = document.getElementById('generateBtn');
        generateBtn.disabled = true;
        generateBtn.innerHTML = '<i class="fas fa-spinner"></i> Sedang Memproses...';

        // Process Loop
        for (let i = 0; i < titles.length; i++) {
            await processItem(apiKey, titles[i], i);
        }

        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-bolt"></i> Generate Keywords';
    }

    async function processItem(apiKey, title, index) {
        const statusEl = document.getElementById(`status-${index}`);
        const outputEl = document.getElementById(`out-${index}`);
        const btnEl = document.getElementById(`btn-${index}`);

        statusEl.className = 'badge badge-load';
        statusEl.innerHTML = '<i class="fas fa-spinner"></i> Proses AI...';

        // Strict System Prompt
        const systemPrompt = `
            You are a Microstock Metadata Expert specifically for STOCK VIDEO FOOTAGE.
            
            TASK: Generate a comma-separated list of keywords based on the input title.
            
            CONSTRAINTS:
            1.  **Quantity**: EXACTLY 40-45 keywords.
            2.  **Format**: Just keywords separated by commas. No numbers, no periods at the end.
            3.  **Structure**: 
                - 90% Single words.
                - Max 10% Two-word phrases.
                - NO Three-word phrases.
            4.  **Content Strategy**:
                - Start with words from title.
                - Add conceptual synonyms (e.g. "freedom", "success").
                - Add visual descriptions (e.g. "bright", "colorful").
                - Add technical video terms (e.g. "footage", "clip", "4k", "hd").
        `;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: GROQ_MODEL,
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Video Title: ${title}` }
                    ],
                    temperature: 0.3, 
                    max_tokens: 1024
                })
            });

            const data = await response.json();

            if (!response.ok) throw new Error(data.error?.message || response.statusText);

            let keywords = data.choices[0].message.content.trim();
            if (keywords.endsWith('.')) keywords = keywords.slice(0, -1);

            outputEl.value = keywords;
            
            const count = keywords.split(',').length;
            statusEl.className = 'badge badge-done';
            statusEl.innerHTML = `<i class="fas fa-check-circle" style="margin-right:4px"></i> Selesai (${count})`;
            
            btnEl.disabled = false;

        } catch (error) {
            console.error(error);
            outputEl.value = "Error: " + error.message;
            statusEl.className = 'badge badge-err';
            statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Gagal';
        }
    }

    function copyRow(index) {
        const textArea = document.getElementById(`out-${index}`);
        if(textArea.value.length < 1) return;

        textArea.select();
        textArea.setSelectionRange(0, 99999);
        
        navigator.clipboard.writeText(textArea.value).then(() => {
            const btn = document.getElementById(`btn-${index}`);
            const originalHTML = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            btn.style.borderColor = 'var(--success)';
            btn.style.color = 'var(--success)';
            btn.style.background = '#ecfdf5';
            
            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                btn.style = ''; // Reset inline styles
            }, 1500);
        });
    }
</script>

</body>
</html>
