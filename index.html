<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Video Keyword Tool</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
            --success: #16a34a;
            --error: #dc2626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Diperlebar untuk tabel */
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button.main-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button.main-btn:hover { background-color: #1d4ed8; }
        button.main-btn:disabled { background-color: #94a3b8; cursor: wait; }

        /* TABLE STYLES */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 0.95rem;
        }

        .result-table th, .result-table td {
            border: 1px solid var(--border);
            padding: 12px;
            vertical-align: top;
        }

        .result-table th {
            background-color: #f1f5f9;
            text-align: left;
        }

        .col-title { width: 20%; font-weight: bold; }
        .col-keywords { width: 65%; }
        .col-action { width: 15%; text-align: center; }

        textarea.keyword-result {
            width: 100%;
            height: 100px;
            resize: vertical;
            border: 1px solid #cbd5e1;
            font-size: 0.9rem;
            padding: 8px;
        }

        .copy-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .copy-btn:hover { background-color: #15803d; }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-wait { background-color: #e2e8f0; color: #475569; }
        .status-loading { background-color: #bfdbfe; color: #1e40af; }
        .status-done { background-color: #dcfce7; color: #166534; }
        .status-error { background-color: #fee2e2; color: #991b1b; }

        .helper-text { font-size: 0.85rem; color: #64748b; margin-top: 5px; }
        .helper-text a { color: var(--primary); text-decoration: none; }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            border-top: 1px dashed var(--border);
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Microstock Video Keyword Generator</h2>

    <div class="form-group">
        <label>Groq API Key</label>
        <input type="password" id="apiKey" placeholder="Masukkan gsk_...">
        <div class="helper-text">
            Belum punya API Key? <a href="https://console.groq.com/keys" target="_blank">Generate disini</a>
        </div>
    </div>

    <div class="form-group">
        <label>List Judul Video (Pisahkan dengan Enter/Baris Baru)</label>
        <textarea id="titleInput" rows="6" placeholder="Film burn overlay&#10;Lens flare transition&#10;Cinematic bokeh background"></textarea>
        <div class="helper-text">Satu baris = satu judul video.</div>
    </div>

    <button class="main-btn" id="generateBtn" onclick="startGeneration()">Generate Keywords</button>

    <table class="result-table" id="resultTable" style="display:none;">
        <thead>
            <tr>
                <th class="col-title">Judul Video</th>
                <th class="col-keywords">Generated Keywords</th>
                <th class="col-action">Aksi</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <div class="footer">
        Licence : @bangjeeyy
    </div>
</div>

<script>
    async function startGeneration() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const rawTitles = document.getElementById('titleInput').value.trim();
        
        if (!apiKey) { alert("Harap masukkan API Key!"); return; }
        if (!rawTitles) { alert("Harap masukkan minimal satu judul!"); return; }

        // Pisahkan judul berdasarkan baris baru (Enter) dan hapus baris kosong
        const titles = rawTitles.split('\n').filter(t => t.trim() !== '');

        // Tampilkan tabel, sembunyikan baris lama
        const table = document.getElementById('resultTable');
        const tbody = document.getElementById('tableBody');
        table.style.display = 'table';
        tbody.innerHTML = ''; // Reset tabel

        // Buat baris kosong dulu (Status: Waiting)
        titles.forEach((title, index) => {
            const row = document.createElement('tr');
            row.id = `row-${index}`;
            row.innerHTML = `
                <td>
                    <strong>${title}</strong><br>
                    <span class="status-badge status-wait" id="status-${index}">Menunggu...</span>
                </td>
                <td>
                    <textarea id="out-${index}" class="keyword-result" readonly></textarea>
                </td>
                <td>
                    <button class="copy-btn" onclick="copyRow('${index}')" disabled id="btn-${index}">Copy</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        const generateBtn = document.getElementById('generateBtn');
        generateBtn.disabled = true;
        generateBtn.innerText = "Sedang Memproses...";

        // PROSES LOOPING SATU PER SATU (Untuk menghindari error API rate limit)
        for (let i = 0; i < titles.length; i++) {
            await processSingleTitle(apiKey, titles[i], i);
        }

        generateBtn.disabled = false;
        generateBtn.innerText = "Generate Keywords";
    }

    async function processSingleTitle(apiKey, title, index) {
        const statusEl = document.getElementById(`status-${index}`);
        const outputEl = document.getElementById(`out-${index}`);
        const btnEl = document.getElementById(`btn-${index}`);

        statusEl.className = 'status-badge status-loading';
        statusEl.innerText = "Memproses...";

        // SYSTEM PROMPT KHUSUS VIDEO
        const systemPrompt = `
            You are a Microstock Metadata Expert for VIDEO FOOTAGE.
            
            INPUT: "${title}"
            
            INSTRUCTIONS:
            1.  **Context**: This is for stock video clips (footage, motion graphics).
            2.  **Source**: First, extract words from the title itself.
            3.  **Expansion**: Add relevant synonyms related to video (e.g., if title is "explosion", add "effect, vfx, overlay, action").
            4.  **Quantity**: STRICTLY 40 to 45 keywords.
            5.  **Format Rules**:
                - 90% Single words (e.g. "slow", "motion" NOT "slow motion").
                - Max 10% 2-word phrases.
                - NO 3-word phrases.
                - Comma separated.
                - No numbering, no "Here are keywords".
            
            OUTPUT ONLY THE KEYWORDS.
        `;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama3-70b-8192", // Menggunakan model 70b untuk akurasi lebih baik
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Generate keywords for video title: ${title}` }
                    ],
                    temperature: 0.4,
                    max_tokens: 1024
                })
            });

            const data = await response.json();

            if (!response.ok) {
                // Tangkap error detail dari Groq
                const errorMsg = data.error ? data.error.message : response.statusText;
                throw new Error(errorMsg);
            }

            let keywords = data.choices[0].message.content.trim();
            // Bersihkan titik di akhir jika ada
            if(keywords.endsWith('.')) keywords = keywords.slice(0, -1);

            // Tampilkan hasil
            outputEl.value = keywords;
            
            // Hitung kata untuk info
            const count = keywords.split(',').length;
            statusEl.className = 'status-badge status-done';
            statusEl.innerText = `Sukses (${count} kata)`;
            
            // Aktifkan tombol copy
            btnEl.disabled = false;

        } catch (error) {
            console.error(error);
            outputEl.value = "Gagal: " + error.message;
            statusEl.className = 'status-badge status-error';
            statusEl.innerText = "Error";
        }
    }

    function copyRow(index) {
        const textArea = document.getElementById(`out-${index}`);
        if(textArea.value.length < 1) return;

        textArea.select();
        textArea.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(textArea.value).then(() => {
            // Feedback visual kecil pada tombol
            const btn = document.getElementById(`btn-${index}`);
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.backgroundColor = "#059669";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.backgroundColor = ""; // Reset ke CSS asli
            }, 1500);
        });
    }
</script>

</body>
</html>
