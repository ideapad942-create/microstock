<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Generator Pro (CSV Support)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* HEADER */
        .header { text-align: center; margin-bottom: 10px; }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p { color: var(--text-muted); font-size: 0.95rem; margin-top: 8px; }

        /* CARDS */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 24px;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* INPUTS */
        .api-input-wrapper { display: flex; gap: 10px; position: relative; }
        .input-group { position: relative; flex-grow: 1; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            background: #f8fafc;
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--primary); background: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .toggle-password {
            position: absolute; right: 12px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: var(--text-muted);
        }

        .btn-save {
            background: white; border: 1px solid var(--border);
            padding: 0 20px; border-radius: 8px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn-save:hover { background: #f1f5f9; }
        .btn-save.saved { color: var(--success); border-color: var(--success); background: #ecfdf5; }

        /* BUTTONS */
        .action-row { display: flex; gap: 10px; margin-top: 20px; }
        
        .btn-primary {
            flex: 1;
            padding: 14px;
            background: var(--primary);
            color: white; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-primary:disabled { background: #94a3b8; cursor: not-allowed; }

        .btn-csv {
            padding: 14px 24px;
            background: #10b981;
            color: white; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer;
            display: none; /* Hidden by default */
            align-items: center; gap: 8px;
        }
        .btn-csv:hover { background: #059669; }

        /* TABLE */
        .table-container { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background: white; font-size: 0.9rem; }
        th { background: #f8fafc; padding: 16px; text-align: left; font-weight: 600; border-bottom: 1px solid var(--border); }
        td { padding: 16px; border-bottom: 1px solid var(--border); vertical-align: top; }
        
        .result-box {
            width: 100%; height: 100px;
            border: 1px solid var(--border); border-radius: 6px;
            padding: 10px; font-size: 0.85rem; resize: vertical;
        }

        .badge {
            display: inline-flex; align-items: center; padding: 4px 10px;
            border-radius: 99px; font-size: 0.75rem; font-weight: 600; margin-top: 5px;
        }
        .badge-wait { background: #f1f5f9; color: #64748b; }
        .badge-load { background: #e0e7ff; color: #4338ca; }
        .badge-done { background: #d1fae5; color: #047857; }
        .badge-err { background: #fee2e2; color: #b91c1c; }
        
        .count-info { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; display: block;}

        .btn-copy {
            width: 100%; padding: 8px; background: white; border: 1px solid var(--border);
            border-radius: 6px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 6px;
        }
        .btn-copy:hover { border-color: var(--primary); color: var(--primary); background: #eff6ff; }

        .footer { margin-top: 40px; font-size: 0.8rem; color: var(--text-muted); text-align: center; }
        .fa-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header">
            <h1>Metadata Generator Keyword Only</h1>
            <p>Video Stock Automation â€¢ CSV Export Ready</p>
        </div>

        <div class="card">
            <div class="section-title"><i class="fas fa-key"></i> Konfigurasi API</div>
            <div class="api-input-wrapper">
                <div class="input-group">
                    <input type="password" id="apiKey" placeholder="Masukkan Groq API Key (gsk_...)">
                    <i class="fas fa-eye toggle-password" id="togglePassword" onclick="toggleVisibility()"></i>
                </div>
                <button class="btn-save" id="saveBtn" onclick="saveApiKey()">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
            <div style="margin-top:8px; font-size:0.8rem; color:#64748b;">
                <a href="https://console.groq.com/keys" target="_blank" style="color:#4f46e5; text-decoration:none;">Get API Key Here &rarr;</a>
            </div>
        </div>

        <div class="card">
            <div class="section-title"><i class="fas fa-list"></i> Input Judul Video</div>
            <textarea id="titleInput" placeholder="Masukkan judul video (Jika banyak judul gunakan enter, Untuk Pisah)...&#10;&#10;Contoh:&#10;Aerial drone shot of tropical beach&#10;Cyberpunk city rain street night"></textarea>
            
            <div class="action-row">
                <button class="btn-primary" id="generateBtn" onclick="startGeneration()">
                    <i class="fas fa-bolt"></i> Generate Keywords
                </button>
                <button class="btn-csv" id="csvBtn" onclick="downloadCSV()">
                    <i class="fas fa-file-csv"></i> Download CSV
                </button>
            </div>
        </div>

        <div class="card" id="resultCard" style="display:none;">
            <div class="section-title"><i class="fas fa-table"></i> Hasil (Target keyword: 40-45 Kata)</div>
            <div class="table-container">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th style="width: 25%;">Judul Video</th>
                            <th>Keywords</th>
                            <th style="width: 100px; text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="footer">Licence : @bangjeeyy</div>
    </div>

<script>
    const GROQ_MODEL = "llama-3.3-70b-versatile"; 
    const STORAGE_KEY = "user_groq_api_key";
    
    // Global array to store data for CSV
    let generatedData = [];

    document.addEventListener("DOMContentLoaded", () => { loadApiKey(); });

    function saveApiKey() {
        const key = document.getElementById('apiKey').value.trim();
        if (key) {
            localStorage.setItem(STORAGE_KEY, key);
            const btn = document.getElementById('saveBtn');
            btn.classList.add('saved');
            btn.innerHTML = '<i class="fas fa-check"></i> Saved';
            setTimeout(() => { btn.classList.remove('saved'); btn.innerHTML = '<i class="fas fa-save"></i> Save'; }, 2000);
        }
    }

    function loadApiKey() {
        const savedKey = localStorage.getItem(STORAGE_KEY);
        if (savedKey) {
            document.getElementById('apiKey').value = savedKey;
            document.getElementById('saveBtn').classList.add('saved');
        }
    }

    function toggleVisibility() {
        const input = document.getElementById('apiKey');
        const icon = document.getElementById('togglePassword');
        if (input.type === "password") {
            input.type = "text"; icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = "password"; icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    // --- GENERATION LOGIC ---
    async function startGeneration() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const rawTitles = document.getElementById('titleInput').value.trim();
        
        if (!apiKey) { alert("API Key wajib diisi!"); return; }
        if (!rawTitles) { alert("Masukkan minimal satu judul!"); return; }

        localStorage.setItem(STORAGE_KEY, apiKey); // Auto-save
        
        const titles = rawTitles.split('\n').filter(t => t.trim() !== '');
        
        // Reset UI & Data
        generatedData = [];
        document.getElementById('resultCard').style.display = 'block';
        document.getElementById('csvBtn').style.display = 'none';
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = ''; 

        // Create initial rows
        titles.forEach((title, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div style="font-weight:600; font-size:0.9rem;">${title}</div>
                    <div class="badge badge-wait" id="status-${index}"><i class="fas fa-clock" style="margin-right:4px"></i> Menunggu</div>
                </td>
                <td>
                    <textarea id="out-${index}" class="result-box" readonly></textarea>
                    <span class="count-info" id="count-${index}"></span>
                </td>
                <td>
                    <button class="btn-copy" id="btn-${index}" onclick="copyRow('${index}')" disabled><i class="fas fa-copy"></i> Copy</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        const generateBtn = document.getElementById('generateBtn');
        generateBtn.disabled = true;
        generateBtn.innerHTML = '<i class="fas fa-spinner"></i> Sedang Memproses...';

        // Process Loop
        for (let i = 0; i < titles.length; i++) {
            await processItem(apiKey, titles[i], i);
        }

        generateBtn.disabled = false;
        generateBtn.innerHTML = '<i class="fas fa-bolt"></i> Generate Keywords';
        document.getElementById('csvBtn').style.display = 'flex'; // Show CSV button
    }

    async function processItem(apiKey, title, index) {
        const statusEl = document.getElementById(`status-${index}`);
        const outputEl = document.getElementById(`out-${index}`);
        const countEl = document.getElementById(`count-${index}`);
        const btnEl = document.getElementById(`btn-${index}`);

        statusEl.className = 'badge badge-load';
        statusEl.innerHTML = '<i class="fas fa-spinner"></i> AI Working...';

        // PROMPT: Minta 50 kata agar aman, nanti kita potong di JS
        const systemPrompt = `
            You are a Microstock Metadata Expert for VIDEO FOOTAGE.
            
            STRICT NEGATIVE CONSTRAINTS (FORBIDDEN):
            - NO: "4k", "8k", "hd", "uhd", "resolution".
            - NO: "image", "photo", "vector", "illustration".
            
            INSTRUCTIONS:
            1. Generate EXACTLY 50 keywords (I will trim them later).
            2. 90% Single words, Max 10% 2-word phrases, NO 3-word phrases.
            3. Comma-separated list only.
            4. Start with title words, then synonyms, then video concepts (footage, clip, motion).
        `;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: GROQ_MODEL,
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Video Title: ${title}` }
                    ],
                    temperature: 0.3, max_tokens: 1024
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.error?.message || response.statusText);

            let rawKeywords = data.choices[0].message.content.trim();
            if (rawKeywords.endsWith('.')) rawKeywords = rawKeywords.slice(0, -1);

            // --- STRICT COUNT LOGIC (JS SIDE) ---
            // 1. Split jadi array
            let kwArray = rawKeywords.split(',').map(k => k.trim()).filter(k => k.length > 0);
            
            // 2. Limit Maksimal 45
            if (kwArray.length > 45) {
                kwArray = kwArray.slice(0, 45);
            }
            // 3. Gabung lagi
            let finalKeywords = kwArray.join(', ');
            let finalCount = kwArray.length;

            // --- UI UPDATE ---
            outputEl.value = finalKeywords;
            
            // Validasi warna status
            if (finalCount >= 40 && finalCount <= 45) {
                statusEl.className = 'badge badge-done';
                statusEl.innerHTML = `<i class="fas fa-check-circle"></i> Selesai`;
                countEl.style.color = 'green';
            } else if (finalCount < 40) {
                statusEl.className = 'badge badge-err';
                statusEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> Kurang (${finalCount})`;
                countEl.style.color = 'red';
            }
            
            countEl.innerText = `${finalCount} Kata`;
            btnEl.disabled = false;

            // Simpan data untuk CSV
            generatedData.push({ title: title, keywords: finalKeywords });

        } catch (error) {
            console.error(error);
            outputEl.value = "Error: " + error.message;
            statusEl.className = 'badge badge-err';
            statusEl.innerHTML = 'Gagal';
        }
    }

    // --- CSV DOWNLOAD ---
    function downloadCSV() {
        if (generatedData.length === 0) { alert("Belum ada data!"); return; }

        let csvContent = "Title,Keywords\n"; // Header CSV

        generatedData.forEach(row => {
            // Escape double quotes in text if any
            const safeTitle = `"${row.title.replace(/"/g, '""')}"`;
            const safeKeywords = `"${row.keywords.replace(/"/g, '""')}"`;
            
            csvContent += `${safeTitle},${safeKeywords}\n`;
        });

        // Create Blob
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        
        // Create Link & Click
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "microstock_metadata.csv");
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function copyRow(index) {
        const textArea = document.getElementById(`out-${index}`);
        if(textArea.value.length < 1) return;
        textArea.select(); textArea.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(textArea.value).then(() => {
            const btn = document.getElementById(`btn-${index}`);
            btn.innerHTML = '<i class="fas fa-check"></i> OK';
            btn.style.borderColor = 'var(--success)'; btn.style.color = 'var(--success)';
            setTimeout(() => { btn.innerHTML = '<i class="fas fa-copy"></i> Copy'; btn.style=''; }, 1500);
        });
    }
</script>

</body>
</html>
